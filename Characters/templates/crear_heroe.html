{% extends "home.html" %}
{% load static %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Héroe</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h2>Crear tu Héroe</h2>
    <form method="post" action="{% url 'crear_heroe' %}">
        {% csrf_token %}
        {{ heroe_form.as_p }}
        <button type="submit">Crear Héroe</button>
    </form>
</body>
</html>
{% endblock %}
